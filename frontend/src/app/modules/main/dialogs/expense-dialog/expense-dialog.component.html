<form #expenseForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <nb-card size="medium" [nbSpinner]="isBusy" style="width: 335px;" class="border-0">
        <nb-card-header class="px-0 pt-5 pb-3" [style.background-color]="expense.confirmed ? expense.category?.color ?? UNCATEGORIZED_COLOR : 'white'">
            <div class="d-flex align-items-end justify-content-between expense-header" [class.confirmed]="expense.confirmed">
                <button nbButton type="button" tabIndex="3"
                        (click)="expense.isExpense = !expense.isExpense"
                        class="toggle-sign mb-2">
                    <nb-icon [icon]="expense.isExpense ? 'minus' : 'plus'"></nb-icon>
                </button>
                <div class="d-flex">
                    <div class="mx-3">
                        <label for="expense-amount">Amount</label>
                        <input nbInput fullWidth
                               type="number" tabIndex="0"
                               placeholder="0.00" name="amount" id="expense-amount"
                               [(ngModel)]="expense.absoluteAmount"
                               class="t-input px-0 pt-3 pb-2" />
                    </div>
                    <div class="mx-3">
                        <label for="expense-label">Label</label>
                        <input nbInput fullWidth
                               tabIndex="1"
                               placeholder="e.g. coffee" name="label" id="expense-label"
                               [(ngModel)]="expense.label"
                               class="t-input px-0 pt-3 pb-2" />
                    </div>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body class="p-0">
            <nb-list>
                <nb-list-item (click)="selectCalendar()" class="actionable">
                    <nb-icon icon="calendar-outline"></nb-icon>
                    <div class="text-truncate">{{ expense.calendar.name }}</div>
                </nb-list-item>

                <nb-list-item (click)="expense.confirmed = !expense.confirmed" class="actionable">
                    <nb-icon [icon]="expense.confirmed ? 'checkmark-circle-2' : 'radio-button-off'" [status]="expense.confirmed ? 'primary' : ''" [class.active]="expense.confirmed"></nb-icon>
                    <div>{{ expense.confirmed ? 'Confirmed' : 'Unconfirmed' }}</div>
                </nb-list-item>

                <nb-list-item (click)="selectCategory()" class="actionable">
                    <nb-icon icon="radio-button-on" [ngStyle]="{'color': expense.category?.color}" class="active"></nb-icon>
                    <div class="text-truncate">{{ expense.category?.name ?? 'Uncategorized' }}</div>
                </nb-list-item>

                <nb-list-item (click)="selectDateTime()" class="actionable">
                    <nb-icon icon="calendar-outline"></nb-icon>
                    <div class="text-truncate">{{ expense.createdAt | date:'fullDate' }}</div>
                </nb-list-item>

                <nb-list-item (click)="addDescription()" class="actionable">
                    <nb-icon icon="file-text-outline"></nb-icon>
                    <div class="text-truncate">{{ expense.description ?? 'Add description' }}</div>
                </nb-list-item>

                <nb-list-item>
                    <nb-icon icon="person-outline"></nb-icon>
                    <nb-user [name]="expense.user.name"
                             [picture]="expense.user.avatar"
                             size="small">
                    </nb-user>
                </nb-list-item>
            </nb-list>
        </nb-card-body>

        <nb-card-footer>
            <div class="d-flex flex-row-reverse justify-content-between">
                <button nbButton type="submit" status="primary" [disabled]="isBusy || !expenseForm.valid" tabIndex="4">
                    <nb-icon icon="save-outline"></nb-icon>
                    Save
                </button>

                <button nbButton type="button" ghost status="danger" *ngIf="expense.id" (click)="deleteExpense()" tabIndex="99">
                    <nb-icon icon="trash-2-outline"></nb-icon>
                </button>
            </div>
        </nb-card-footer>
    </nb-card>
</form>
