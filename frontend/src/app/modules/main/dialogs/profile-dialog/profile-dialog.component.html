<form #userForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <nb-card [nbSpinner]="isBusy" class="dialog" style="min-height: 200px;">
        <nb-card-header>
            <nb-user [picture]="user.avatar"
                     [name]="user.name"
                     [title]="user.email"
                     size="large">
            </nb-user>
        </nb-card-header>
        <nb-card-body>
            <div class="mb-3">
                <input nbInput fullWidth type="password" maxlength="255" id="current-password" placeholder="Current password" />
            </div>
            <div class="mb-3">
                <input nbInput fullWidth type="password" minlength="8" maxlength="255" id="new-password-1" placeholder="New password" />
            </div>
            <div class="mb-0">
                <input nbInput fullWidth type="password" minlength="8" maxlength="255" id="new-password-2" placeholder="Confirm new password" />
            </div>
        </nb-card-body>
        <nb-card-footer class="text-right">
            <button nbButton type="submit" status="primary" [disabled]="isBusy || !userForm.valid">
                <nb-icon icon="save-outline"></nb-icon> Save
            </button>
        </nb-card-footer>
    </nb-card>
</form>
