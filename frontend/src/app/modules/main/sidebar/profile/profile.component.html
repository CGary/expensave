<div class="d-flex align-items-center justify-content-between p-3">
    <nb-user [name]="user.name"
             [picture]="user.avatar"
             [title]="user.email">
    </nb-user>
    <div>
        <button nbButton ghost size="small" status="primary" (click)="showProfileDialog()">
            <nb-icon icon="person-outline"></nb-icon>
        </button>
        <button nbButton ghost size="small" status="danger" (click)="showLogoutConfirmDialog()">
            <nb-icon icon="log-out-outline"></nb-icon>
        </button>
    </div>
</div>
