<div class="day-content d-flex flex-column h-100 p-1">
    <div class="day-header d-flex p-1 text-hint mr-2">
        <div class="day-number flex-fill text-left me-2">{{ day }}</div>
        <div class="day-expenses flex-fill text-right text-truncate d-none d-sm-block">
            <span *ngIf="balance?.expenses">{{ balance?.expenses | shortNumber }} | </span>{{ balance?.balance | shortNumber }}
        </div>
        <button nbButton status="primary" class="add-button bounceIn" (click)="createExpense()">
            <nb-icon icon="plus-outline"></nb-icon>
        </button>
    </div>

    <div class="expense-list d-flex flex-column mt-1 h-100" (resized)="onResized($event)">
        <app-calendar-expense-item
            *ngFor="let expense of getVisibleExpenses()"
            (click)="editExpense(expense.id)"
            [expense]="expense">
        </app-calendar-expense-item>
        <a href="#" (click)="$event.preventDefault(); openInvisibleExpenses()" *ngIf="countInvisibleExpenses()" class="other-label px-1">
            + {{ countInvisibleExpenses() | shortNumber:'.0' }} other
        </a>
    </div>

</div>
