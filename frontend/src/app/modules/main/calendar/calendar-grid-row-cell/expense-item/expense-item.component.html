<div class="expense-overlay" [style.background-color]="expense.category?.color ?? '#333333'"></div>
<div class="expense-category" [style.background-color]="expense.category?.color ?? '#333333'"></div>
<div class="expense-label ml-1 text-truncate">
    {{ expense.label }}
</div>
<div class="expense-amount">
    <small>{{ expense.amount | currency:' ' }}</small>
</div>
