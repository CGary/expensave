<app-calendar-grid-row
        *ngFor="let row of data"
        [row]="row"
        (select)="onSelect($event)"
        [selectedValue]="selectedValue"
        [visibleDate]="visibleDate"
        [component]="cellComponent"
        [calendar]="calendar"
        [expenses]="expenses"
        [balances]="balances">
</app-calendar-grid-row>
