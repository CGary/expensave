<div class="cell p-1 h-100 text-right" [class.text-primary]="isCellSelected">
    <strong class="d-block mb-2">{{ day }}</strong>
    <small class="d-block" *ngIf="balance?.expenses || (balance && isCellSelected)">{{ balance.expenses | shortNumber:'.0-0' }}</small>
    <small class="d-block" *ngIf="balance?.expenses || (balance && isCellSelected)">{{ balance.balance | shortNumber:'.0-0' }}</small>
</div>
